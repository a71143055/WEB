<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <Script>
        let date = new Date();

        let nowYear = date.setFullYear();
        let nowMonth = date.setMonth() + 1;
        let nowDay = date.setDay();
        let birth = prompt("Please enter your birth:", new Date(1999, 1, 15));
        alert(nowYear - birth.setFullYear()  + "-" + nowMonth - birth.setMonth() - 1 + "-" + nowDay - birth.setDay());
    </Script>
</head>
<body>
    
</body>
</html>
