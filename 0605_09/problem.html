<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <Script>
        let date = new Date();

        let nowYear = date.getFullYear();
        let nowMonth = date.getMonth() + 1;
        let nowDay = date.getDay();

        let person = prompt("Please enter your birth:", "1999.01.15");

        alert(nowYear - person.getFullYear()  + "-" + nowMonth - person.getMonth() - 1 + "-" + nowDay - person.getDay());
    </Script>
</head>
