<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <Script>
        let date = new Date();

        let nowYear = date.getFullYear();
        let nowMonth = date.getMonth() + 1;
        let nowDay = date.getDay();
        let person = prompt("Please enter your birth:", new Date(1999, 1, 15));
        let birth = person;
        alert(nowYear - birth.getFullYear()  + "-" + nowMonth - birth.getMonth() - 1 + "-" + nowDay - birth.getDay());
    </Script>
</head>
<body>
    
</body>
</html>
