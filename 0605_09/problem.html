<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <Script>
        let date = new Date();

        let nowYear = date.getFullYear();
        let nowMonth = date.getMonth() + 1;
        let nowDay = date.getDate();
        let birth = prompt("Please enter your birth:", "1999-01-15");
        let birthDate = new Date(birth)
        alert((nowYear - birthDate.getFullYear())  + "-" + (nowMonth - birthDate.getMonth() + 1) + "-" + (nowDay - birthDate.getDate()));
    </Script>
</head>
<body>
    
</body>
</html>
