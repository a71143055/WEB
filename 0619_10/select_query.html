<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function () {
            let objs = document.querySelectorAll('h1');
            for(let i = 0; i < objs.length; i++){
                objs[i].style.color = 'yellow';
                objs[i].style.background = 'black';
                objs[i].innerHTML = 'Seoul Jngsu Campus Freshman';
            }
        };
    </script>
</head>
<body>
    <h1>Header</h1>
    <h1>Header</h1>
    <h1>Header</h1>
</body>
</html>
